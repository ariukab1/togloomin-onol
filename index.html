<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My Portfolio</title>

    <style>
        body {
            margin: 0;
            font-family: Arial, Helvetica, sans-serif;
            background: #0f0f0f;
            color: #ffffff;
        }

        header {
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            padding: 0 20px;
        }

        h1 {
            font-size: 3rem;
            margin-bottom: 10px;
        }

        h2 {
            font-size: 1.3rem;
            font-weight: 300;
            opacity: 0.8;
        }

        .btn {
            margin-top: 25px;
            padding: 12px 28px;
            background: #ffffff;
            color: #000000;
            border-radius: 6px;
            text-decoration: none;
            font-weight: bold;
            transition: 0.3s;
        }

        .btn:hover {
            background: #ffd60a;
        }

        footer {
            text-align: center;
            padding: 20px;
            opacity: 0.6;
        }
    </style>
</head>

<body>
    <header>
        <h1>Hello, I'm <strong>Your Name</strong></h1>
        <h2>Software Engineer • Developer • Creator</h2>

        <a class="btn" href="#projects">View My Projects</a>
    </header>

    <footer>
        © 2025 Your Name — All Rights Reserved
    </footer>
</body>
</html>
